# This is a basic workflow to help you get started with Actions

name: Tests

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types: [opened, synchronize, edited]

jobs:
  test:
    name: Run Unit Tests
#Since we're on Android we want to run the job on linux virtual machine
    runs-on: ubuntu-latest
#We need to checkout the branch to be able to access the code. The 'checkout@v2' action is predefined
    steps:
      - uses: actions/checkout@v2
#Since we are running Kotlin and it compiles down to Bytecode, we need to setup JDK on the virtual machine
      - name: Setup JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
        run: bash ./gradlew testDebugUnitTest
